<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/r-form.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="#">
        <!-- First fieldset  -->
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required name="first-name"> </label>
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required name="last-name"> </label>
            <label for="email">Enter Your Email: <input type="email" id="email" required name="email"> </label>
            <label for="password">Create a New Password: <input type="password" id="password" pattern="[a-z0-5]{8,}" name="password" required> </label>
        </fieldset>

        <!-- Second fieldset  -->
        <fieldset>
            <label for="personal-account"> <input type="radio" id="personal-account" name="account-type" class="inline"> Personal Account </label>
            <label for="business-account"> <input type="radio" id="business-account" name="account-type" class="inline"> Business Account </label>
            <label for="terms-conditions"> <input type="checkbox" id="terms-conditions" name="terms-conditions" required class="inline"> <a href="#">I accept the terms and conditions</a> </label>
        </fieldset>

        <!-- ... fieldset  -->
        <fieldset>
            <label for="file"> Upload a profile picture: <input type="file" id="file" name="file"> </label>
            <label for="years"> Input your age (years): <input type="number" id="years" min="13" max="120" name="years"> </label>

            <label for="">
                How did you hear about us?
                <select name="" id="">
                    <option value="" selected disabled>(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>

            <label for=""> 
                Provide a bio:
                <textarea name="bio" id="" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
             </label>
            
        </fieldset>

        <input type="submit" value="Submit" name="submit">

    </form>
    
</body>
</html>
